<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f4f4f9;
    }

    h1 {
      color: #333;
    }

    input {
      padding: 10px;
      width: 110px;
      font-size: 12px;
      text-align: center;
    }

    button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>

<body>
  <h1>üéÆ Number Guessing Game</h1>
  <p>Guess the number between 1 and 10</p>

  <input type="number" id="guess" placeholder="Enter your guess" min="1" max="10"><br>
  <button onclick="checkGuess()">Submit</button>
  <button onclick="restartGame()">Restart</button>

  <p id="result"></p>

  <script>
    let randomNum = Math.floor(Math.random() * 10) + 1;
    let attempts = 0;

    function checkGuess() {
      let guess = document.getElementById("guess").value;
      if (!guess) {
        document.getElementById("result").innerText = "‚ö†Ô∏è Please enter a number!";
        return;
      }

      guess = Number(guess);
      attempts++;

      if (guess < randomNum) {
        document.getElementById("result").innerText = "Too low!";
      } else if (guess > randomNum) {
        document.getElementById("result").innerText = "Too high!";
      } else {
        document.getElementById("result").innerText =
          `üéâ Correct! The number was ${randomNum}. You took ${attempts} attempts.`;
      }
    }

    function restartGame() {
      randomNum = Math.floor(Math.random() * 10) + 1; // new random number
      attempts = 0; // reset attempts
      document.getElementById("result").innerText = ""; // clear message
      document.getElementById("guess").value = ""; // clear input
    }
  </script>
</body>

</html>
